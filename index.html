 <section class="row">
<!-- SECTION QUI CONTIENT LE HEADER -->
    <header class="fullscreen">
      <ul class="navbar">
        <label class="logo" >Cookie Clicker</label>
        <li>Score : <span id="scoreclick"> 0</span></li>
        <li> <span class="delet">Score with</span> Bonus : <span id="scoreclickbonus"> 0</span></li>
        
      </ul>
      </header>


      <!-- SECTION QUI CONTIENT LE COOKIE -->
      <section id="cookie" class="flexitemleft">
        <div class="game-container">
          <h1>Cookie Clicker</h1>
          <div class="cookie-container">
            <div class="cookie">
              <img class="img-fluid" src="images/cookie.png" alt="Cookie">
            <!-- </div>
            <p id="cookie-count">0 cookies</p>
          </div> -->
        </div>
      </section>

      <!-- SECTION QUI CONTIENT LES BONUS -->
      <section class="flexitemright">
        <p id="bonus">Acheter des bonus et multipliez votre score !</p>
        <ul>
          <li>
            <button
              id="boutonpop"
              class="buttonX2"
              role="button"
              alt="score X2"
            >
              Multi X2
            </button>
          </li>
          <li>
            <button
              id="boutonmulti"
              class="buttonX5"
              role="button"
              alt="score X5"
            >
              Multi X5
            </button>
          </li>
          <li>
            <button
              id="boutonautoclick"
              class="autoClick"
              role="button"
              alt="auto click"
            >
              <span class="material-symbols-outlined"> factory </span>The
              Factory
            </button>
          </li>
        </ul>
      </section>
    </section>
