<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=Shantell+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Cookie Cliker</title>
  </head>
  <body>
    <!-- SECTION QUI CONTIENT LE HEADER -->
    <section class="row">
      <header class="fullscreen">
        <h1>Cookie Clicker</h1>
        <h2>Score</h2>
        <p id="scoreclick"></p>
        <p id="scoreclickbonus"></p>
      </header>

      <!-- SECTION QUI CONTIENT LE COOKIE -->
      <section id="cookie" class="flexitemleft">
        <div class="game-container">
          <h1>Cookie Clicker</h1>
          <div class="cookie-container">
            <div class="cookie"></div>
            <p id="cookie-count">0 cookies</p>
          </div>
        </div>
      </section>

      <!-- SECTION QUI CONTIENT LES BONUS -->
      <section class="flexitemright">
        <p id="bonus">Acheter des bonus et multipliez votre score !</p>
        <ul>
          <li>
            <button
              id="boutonpop"
              class="buttonX2"
              onclick="boutonpop()"
              role="button"
              alt="score X2"
            >
              Multi X2
            </button>
          </li>
          <li>
            <button
              id="boutonmulti"
              class="buttonX5"
              onclick="boutonmulti()"
              role="button"
              alt="score X5"
            >
              Multi X5
            </button>
          </li>
          <li>
            <button
              id="boutonautoclick"
              class="autoClick"
              onclick="autoclick()"
              role="button"
              alt="auto click"
            >
              <span class="material-symbols-outlined"> factory </span>The
              Factory
            </button>
          </li>
        </ul>
      </section>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
